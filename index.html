<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Survey Form</title>
        <link href="index.css" rel="stylesheet" />
    </head>

    <body>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label"> Name
                    <input type="text" id="name" placeholder="Enter your name" value="name-label" required />
                </label>
                <label id="email-label"> Email
                    <input type="email" id="email" placeholder="Enter your email" value="email-label" required />
                </label>
                <label id="number-label"> Age(optional)
                    <input type="number" id="number" placeholder="Age" min="12" max="120" value="number-label" />
                </label>
            </fieldset>

            <fieldset>
                <label for="dropdown-role">Which option best describes your current role?
                    <select id="dropdown-role">
                        <option value="1">Select current role</option>
                        <option value="2">Student</option>
                        <option value="3">Full Time Job</option>
                        <option value="4">Full Time Learner</option>
                        <option value="5">Prefer not to say</option>
                        <option value="6">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?
                    <input type="radio" name="recommendation" value="recommendation-type" /> Definitily
                </label>
                <label for="recommendation">
                    <input type="radio" name="recommendation" value="recommendation-type" /> Maybe
                </label>
                <label for="recommendation">
                    <input type="radio" name="recommendation" value="recommendation-type" /> Not sure
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown-favorites">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option value="1">Select an option</option>
                        <option value="2">Challenges</option>
                        <option value="3">Projects</option>
                        <option value="4">Commiunity</option>
                        <option value="5">Open Source </option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>What would you like to see improved? (Check all that apply)
                    <input type="checkbox" name="recommendation" value="courses" /> Front-end Projects
                    <input type="checkbox" name="recommendation" value="courses" /> Back-end Projects
                    <input type="checkbox" name="recommendation" value="courses" /> Data Visualization
                    <input type="checkbox" name="recommendation" value="courses" /> Challenges
                    <input type="checkbox" name="recommendation" value="courses" /> Open Source Community
                    <input type="checkbox" name="recommendation" value="courses" /> Gitter help rooms
                    <input type="checkbox" name="recommendation" value="courses" /> Videos
                    <input type="checkbox" name="recommendation" value="courses" /> City Meetups
                    <input type="checkbox" name="recommendation" value="courses" /> Wiki
                    <input type="checkbox" name="recommendation" value="courses" /> Forum
                    <input type="checkbox" name="recommendation" value="courses" /> Additional Courses

                </label>
            </fieldset>

            <label>Any comments or suggestions?</label>
            <textarea></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>

    </body>

</html>
